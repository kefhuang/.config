config-version = 2

after-startup-command = [
    'workspace A', 'layout accordion horizontal vertical',
    'workspace W', 'layout accordion horizontal vertical',
    'workspace M', 'layout accordion horizontal vertical',
    'workspace 1',
]

start-at-login = true
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true
accordion-padding = 30
default-root-container-layout = 'tiles'
default-root-container-orientation = 'auto'
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']
automatically-unhide-macos-hidden-apps = true
persistent-workspaces = ["1", "2", "3", "4", "5", "A", "C", "M", "W"]

[key-mapping]
    preset = 'qwerty'

[gaps]
    inner.horizontal = 8
    inner.vertical =   8
    outer.left =       8
    outer.bottom =     8
    outer.top =        8
    outer.right =      8

[mode.main.binding]
    ctrl-alt-c = 'exec-and-forget open -na "Google Chrome" --args --new-window --profile-directory=Default'
    ctrl-alt-t = 'exec-and-forget open -na WezTerm'
    ctrl-alt-f = '''exec-and-forget osascript -e 'tell application "Finder" to make new Finder window to POSIX file "/Users/kefhuang/Dropbox"' -e 'tell application "Finder" to activate' '''
    alt-f = 'fullscreen'

    alt-slash = 'layout tiles horizontal vertical'
    alt-comma = 'layout accordion horizontal vertical'

    alt-h = 'focus left'
    alt-j = 'focus down'
    alt-k = 'focus up'
    alt-l = 'focus right'

    alt-shift-h = 'move left'
    alt-shift-j = 'move down'
    alt-shift-k = 'move up'
    alt-shift-l = 'move right'

    alt-minus = 'resize smart -50'
    alt-equal = 'resize smart +50'

    alt-1 = 'workspace 1'
    alt-2 = 'workspace 2'
    alt-3 = 'workspace 3'
    alt-4 = 'workspace 4'
    alt-5 = 'workspace 5'
    alt-a = 'workspace A'
    alt-c = 'workspace C'
    alt-m = 'workspace M'
    alt-w = 'workspace W'

    alt-shift-1 = 'move-node-to-workspace 1'
    alt-shift-2 = 'move-node-to-workspace 2'
    alt-shift-3 = 'move-node-to-workspace 3'
    alt-shift-4 = 'move-node-to-workspace 4'
    alt-shift-5 = 'move-node-to-workspace 5'
    alt-shift-a = 'move-node-to-workspace A'
    alt-shift-c = 'move-node-to-workspace C'
    alt-shift-m = 'move-node-to-workspace M'
    alt-shift-w = 'move-node-to-workspace W'

    alt-tab = 'workspace-back-and-forth'
    alt-backtick = 'focus-back-and-forth'
    alt-shift-tab = 'move-workspace-to-monitor --wrap-around next'

    alt-shift-semicolon = 'mode service'

[mode.service.binding]
    esc = ['reload-config', 'mode main']
    r = ['flatten-workspace-tree', 'mode main']
    f = ['layout floating tiling', 'mode main']
    backspace = ['close-all-windows-but-current', 'mode main']

    alt-shift-h = ['join-with left', 'mode main']
    alt-shift-j = ['join-with down', 'mode main']
    alt-shift-k = ['join-with up', 'mode main']
    alt-shift-l = ['join-with right', 'mode main']

[[on-window-detected]]
if.app-id = 'com.apple.finder'
run = 'layout floating'

[[on-window-detected]]
if.app-id = 'now.typeless.desktop'
run = 'layout floating'

[[on-window-detected]]
if.app-id = 'com.tencent.xinWeChat'
if.window-title-regex-substring = '^Weixin$'
run = 'move-node-to-workspace M'

[[on-window-detected]]
if.app-id = 'com.tencent.xinWeChat'
run = ['layout floating', 'move-node-to-workspace M']

[[on-window-detected]]
if.app-id = 'com.readdle.SparkDesktop'
run = 'move-node-to-workspace M'

[[on-window-detected]]
if.app-id = 'com.hnc.Discord'
run = 'move-node-to-workspace A'

[[on-window-detected]]
if.app-id = 'com.electron.lark'
run = 'move-node-to-workspace W'

[[on-window-detected]]
if.app-id = 'com.tencent.WeWorkMac'
run = 'move-node-to-workspace W'

[[on-window-detected]]
if.app-id = 'com.cron.electron'
run = 'move-node-to-workspace C'

[[on-window-detected]]
if.app-id = 'com.apple.reminders'
run = 'move-node-to-workspace C'
